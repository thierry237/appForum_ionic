<ion-content *ngIf="!message_error">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/course']">
          <ion-label>Accueil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/user']">
          <ion-label>Utilisateurs</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/course/add']">
          <ion-label>Ajouter un cours</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/user/:id']">
          <ion-label>Profil</ion-label>
        </ion-item>
        <ion-item (click)="logoutUser()">
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchUser" placeholder="Recherche un utilisateur..."
          (ionChange)="onSearchChange()"></ion-searchbar>
        <ion-buttons slot="end">
          <ion-button (click)="searchUserAPI()">
            <ion-icon name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>


    <ion-row class="horizontal-cards">
      <ion-col size="12" *ngFor="let user of users">
        <ion-card class="mt-3">
          <ion-card-content>
            <ion-item>
              <ion-icon name="person-vcard"></ion-icon>
              <ion-label>
                <h3>{{ user.lastname }} {{ user.firstname }}</h3>
                <p class="text-muted">Nom & Prénom</p>
              </ion-label>
            </ion-item>

            <p class="text-muted">
              <ion-icon name="person-circle"></ion-icon>
              {{ user.username }} | inscrit le {{ user.createdAt | date:'EEEE d MMMM y à HH:mm':'fr-FR' }}
            </p>
          </ion-card-content>

          <ion-row class="card-footer">
            <ion-col>
              <ion-button *ngIf="user.idUser!==undefined && isAdmin" (click)="deleteUser(user.idUser)" color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
              <ion-button *ngIf="user.idUser!==undefined && isAdmin" (click)="addAdmin(user.idUser)"
                [color]="user.isAdmin ? 'success' : 'secondary'">
                <ion-icon name="person-fill-check"></ion-icon>
                admin:<ion-checkbox [(ngModel)]="user.isAdmin"></ion-checkbox>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
