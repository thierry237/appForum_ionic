<ion-content *ngIf="message_error">
  <h6>{{ message_error }} <a [routerLink]="['/login']">connexion</a></h6>
</ion-content>

<ion-content *ngIf="!message_error">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/course']">
          <ion-label>Accueil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/user']">
          <ion-label>Utilisateurs</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/course/add']">
          <ion-label>Ajouter un post</ion-label>
        </ion-item>
        <ion-item (click)="logoutUser()" class="logout-item">
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>AppForum</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-row class="ion-align-items-center">
      <ion-col>
        <h3 class="text-arial">{{course.name }}</h3>
        <p><small class="text-muted">Nombre de Post(s) : {{ posts.length }}</small></p>
      </ion-col>
    </ion-row>

    <ion-row class="horizontal-cards">
      <ion-col>
        <ion-card *ngFor="let post of postsWithUser">
          <ion-card-header>
            <ion-card-subtitle (click)="onComment(post.idPost)" class="ion-text-primary cursor-pointer">
              {{ post.title }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ post.message }}</p>
          </ion-card-content>

          <p *ngIf="post.idUser !== undefined" class="ion-text-muted">
            Posté par {{ post.user?.username }} le {{ post.createdAt | date:'EEEE d MMMM y à HH:mm:ss':'fr-FR' }}
          </p>
          <div *ngIf="isAdmin || idUser === post.idUser">
            <ion-button color="danger" (click)="deletePost(post.idPost)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
            <ion-button *ngIf="idUser === post.idUser" [routerLink]="['edit', post.idPost]" color="secondary">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
