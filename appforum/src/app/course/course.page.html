<ion-content *ngIf="!message_error">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/course']">
          <ion-label>Accueil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/user']">
          <ion-label>Utilisateurs</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/course/add']">
          <ion-label>Ajouter un cours</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/user/:id']">
          <ion-label>Profil</ion-label>
        </ion-item>
        <ion-item (click)="logoutUser()" class="logout-item">
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>AppForum</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-searchbar [(ngModel)]="searchCourse" placeholder="Recherche"
          (ngModelChange)="onSearchChange()"></ion-searchbar>
      </ion-col>
      <ion-col size="16">
        <ion-button (click)="searchCourseAPI()">Rechercher</ion-button>
      </ion-col>
    </ion-row>


    <ion-row class="ion-align-items-center">
      <ion-col>
        <h4>Bienvenue {{username}}!</h4>
      </ion-col>
    </ion-row>


    <ion-row class="horizontal-cards">
      <ion-col>
        <ion-card *ngFor="let course of courses">
          <ion-card-header>
            <ion-card-title>{{course.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{course.description}}</p>
            <p class="text-muted">Ajouté le {{course.createdAt | date: 'd MMMM y' : 'fr-FR'}}</p>
          </ion-card-content>

          <ion-button *ngIf="course.idCourse !== undefined && isAdmin" (click)="deleteCourse(course.idCourse)"
            color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="['editCourse', course.idCourse]" *ngIf="isAdmin">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
          <ion-button *ngIf="course.idCourse !== undefined" (click)="onSelect(course.idCourse)" color="primary">
            <ion-icon name="eye"></ion-icon>
            accéder
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
